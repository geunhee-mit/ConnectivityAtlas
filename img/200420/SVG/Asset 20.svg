<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 764.77 63.27"><defs><style>.cls-1{font-size:24px;font-family:KCC-KP-KwangMyeong-Medium-KP-2011KPS, KP KwangMyeong;}</style></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><text class="cls-1" transform="translate(6 20.59)">마지막 협정에서, 중국과 북한은 15개 국경통과지점을 설정하였다. <tspan x="28.99" y="28.8">In the last agreement, 15 crossing points were defined. </tspan></text></g></g></svg>